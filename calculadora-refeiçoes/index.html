<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Refeições</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header>
    <h1>Calculadora de Refeições</h1>
  </header>

  <main>
    <section>
      <p>Selecione um alimento, informe a quantidade (1–9) e clique em Adicionar ao pedido.</p>

      <label for="alimento">Alimento:</label>
      <select id="alimento">
        <option value="">-- escolha um item --</option>
        <option value="pizza">Pizza — R$ 30,00</option>
        <option value="hamburguer">Hambúrguer — R$ 15,50</option>
        <option value="salada">Salada — R$ 18,00</option>
        <option value="sopa">Sopa — R$ 21,90</option>
        <option value="suco">Suco — R$ 5,50</option>
      </select>

      <label for="quantidade">Quantidade:</label>
      <input id="quantidade" type="number" min="1" max="9" value="1" />

      <button id="adicionar">Adicionar ao pedido</button>
      <div id="erro" class="erro"></div>
    </section>

    <section id="pedido">
      <h2>Seu pedido</h2>
      <ul id="lista-pedido"></ul>
      <div id="total-geral">Total: R$ 0,00</div>
    </section>
  </main>

  <footer>
    <small>Lívia Campos — 24/11/2025</small>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
